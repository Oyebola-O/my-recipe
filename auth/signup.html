<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MyRecipe is an online cookbook that allows users find recipes they love and create recipes">
		<meta name="keywords" content="myrecipe, recipes, cookbook">
    <title>My Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
  <div class="container">
  	<div class="row">
  		<div class="col-sm-4 col-sm-offset-4 signupform">
      	<form method="POST">
      		<div class="form-group">
						<label for="fullname">Full Name</label>
						<input type="text" name="fullName" id="fullname" placeholder="Sammie Hart" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="example@email.com" class="form-control">
					</div>
								
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="password" class="form-control">
					</div>
					
					<div class="form-element">
						<button class="btn btn-default btn-sm btn-success" type="submit">SignUp</button>
					</div>
     		</form>
    	</div>
  	</div> 
  </div> 
</body>
</html>
